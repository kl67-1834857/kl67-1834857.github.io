<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>info101 builder</title>
</head>
<body>
    <iframe width="560" height="315"
     src="https://www.youtube.com/embed/bmU5kWsTjNU?start=180&autoplay=1&mute=1"></iframe>
     <p>I added autoplay and mute besides start at 3:00</p>

     <video width="320" height="240" controls autoplay muted>
        <source src="movie.mp4" type="video/mp4">
      </video>
      <p>This video is added by video tag</p>

      <audio controls>
        <source src="audio.mp3" type="audio/mpeg">
      </audio>
      <p>This audio is added by audio tag</p>


      <object data="movie.mp4" width="500" height="200"></object>
      <p>This audio is added by object tag</p>

      <script src="//rss.bloople.net/?url=https%3A%2F%2Fwww.bilibili.com%2Fvideo%2FBV1BM4y1L7R2&showtitle=false&type=js"></script>
      <a href="http://www.runoob.com/feed">
        <img loading="lazy" src="http://www.runoob.com/images/rss.gif" width="36" height="14">
        </a>
        <p>Here is a RSS feed</p>
</body>

</html>
